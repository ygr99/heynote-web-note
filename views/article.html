    <div class="article-title" id="article-title"></div>

    <!-- å¼•å…¥ marked å’Œ highlight.js çš„ JavaScript æ–‡ä»¶ -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-highlight"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      // è·å–æ–‡ç« ID
      const articleId = new URLSearchParams(window.location.search).get("id");

      // ä» data.json ä¸­è·å–æ–‡ç« å†…å®¹
      fetch("/data.json")
        .then((response) => response.json())
        .then((data) => {
          const article = data.blocks.find((item) => item.id == articleId);
          if (article) {
            const content = article.content;
            // åˆ¤æ–­æ˜¯å¦ä¸ºæ—¥è®°ï¼ˆä»¥ # ğŸ“† å¼€å¤´ï¼‰æˆ–ç¬”è®°ï¼ˆä»¥ # ğŸ“˜ å¼€å¤´ï¼‰
            const isNote = content.startsWith("# ğŸ“˜");
            const isDiary = content.startsWith("# ğŸ“†");

            // è·å–æ ‡é¢˜
            let title = "";
            if (isNote) {
              title = content
                .split("\n")[0]
                .replace(/^#\s*ğŸ“˜\s*/, "")
                .trim();
            } else if (isDiary) {
              title = content
                .split("\n")[0]
                .replace(/^#\s*ğŸ“†\s*/, "")
                .trim();
            } else {
              title = "æœªçŸ¥ç±»å‹";
            }

            // è·å–å†…å®¹ï¼ˆå»æ‰ç¬¬ä¸€è¡Œæ ‡é¢˜ï¼‰
            const contentWithoutTitle = content.split("\n").slice(1).join("\n");

            // ä½¿ç”¨ marked è§£æ Markdown å†…å®¹
            const html = marked.parse(contentWithoutTitle, {
              breaks: true,
              highlight: function (code, lang) {
                const language = hljs.getLanguage(lang) ? lang : "plaintext";
                return hljs.highlight(code, { language }).value;
              },
            });

            // è®¾ç½®æ ‡é¢˜å’Œå›¾æ ‡
            document.getElementById("article-title").innerHTML = `${
              isNote ? "ğŸ“˜" : isDiary ? "ğŸ“†" : ""
            } ${title}`;
            document.getElementById("article-content").innerHTML = html;
            hljs.highlightAll(); // æ‰‹åŠ¨åˆå§‹åŒ– highlight.js

            // æ›´æ–°å­—ç¬¦è®¡æ•°å™¨
            updateCharCounter(article);
          } else {
            document.getElementById("article-title").innerText = "æ–‡ç« æœªæ‰¾åˆ°";
            document.getElementById("article-content").innerHTML = "";
          }
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
          document.getElementById("article-title").innerText = "åŠ è½½æ–‡ç« æ—¶å‡ºé”™";
          document.getElementById("article-content").innerHTML = "";
        });

      // æ›´æ–°å­—ç¬¦è®¡æ•°å™¨
      function updateCharCounter(article) {
        const charCounterElement = document.getElementById("char-counter");
        const date = new Date(article.date).toISOString().split("T")[0];
        const wordCount = article.content.length;
        charCounterElement.innerText = `${date} ${wordCount}å­—`;
      }
